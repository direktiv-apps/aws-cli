url: ""
functions:
- type: knative-workflow
  id: karate
  image: gcr.io/direktiv/apps/karate:1.0
states:
- id: run-test
  type: action
  action:
    function: karate
    input:
      commands:
      - command: java -DtestURL=jq(.host) -DawsAccess=jq(.secrets.awsAccess) -DawsSecret=jq(.secrets.awsSecret)
          -DawsRegion=jq(.secrets.awsRegion) -jar /karate.jar test.feature
        print: false
      - command: cat target/karate-reports/karate-summary-json.txt
      logging: info
    secrets:
    - awsAccess
    - awsSecret
    - awsRegion
    files:
    - key: test.feature
      scope: workflow
